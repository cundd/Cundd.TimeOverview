<table class="tx-cundd-time-overview table table-striped">
	<f:if condition="{record.title}">
		<tr>
			<td>
				<f:translate id="tx_cunddtimeoverview_domain_model_record.title" />
			</td>
			<td>
				{record.title}
			</td>
		</tr>
	</f:if>
	<tr>
		<td>
			<f:translate id="tx_cunddtimeoverview_domain_model_record.start" />
		</td>
		<td>
			<f:format.date format="Y-m-d H:i">{record.start}</f:format.date>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate id="tx_cunddtimeoverview_domain_model_record.end" />
		</td>
		<td>
			<f:format.date format="Y-m-d H:i">{record.end}</f:format.date>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate id="tx_cunddtimeoverview_domain_model_record.comment" />
		</td>
		<td>
			{record.comment}
		</td>
	</tr>
</table>
